<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Админ-панель</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1.5rem;
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }
        
        .default-credentials {
            background: rgba(13, 202, 240, 0.1);
            border: 1px solid rgba(13, 202, 240, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .default-credentials h6 {
            color: #0dcaf0;
            margin-bottom: 0.5rem;
        }
        
        .default-credentials small {
            color: #666;
        }
        
        .loading {
            display: none;
        }
        
        .btn-login.loading .spinner-border {
            display: inline-block;
        }
        
        .btn-login.loading .btn-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-shield-alt text-primary"></i> Админ-панель</h1>
            <p>Telegram Channel Finder Bot</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" id="loginForm">
            <div class="form-floating">
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       placeholder="Имя пользователя"
                       value="{{ username or '' }}"
                       required>
                <label for="username">
                    <i class="fas fa-user me-2"></i>Имя пользователя
                </label>
            </div>
            
            <div class="form-floating">
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="Пароль"
                       required>
                <label for="password">
                    <i class="fas fa-lock me-2"></i>Пароль
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                <span class="spinner-border spinner-border-sm loading" role="status" aria-hidden="true"></span>
                <span class="btn-text">
                    <i class="fas fa-sign-in-alt me-2"></i>Войти в систему
                </span>
            </button>
        </form>
        
        <div class="default-credentials">
            <h6><i class="fas fa-info-circle me-2"></i>Данные по умолчанию</h6>
            <small>
                <strong>Логин:</strong> admin<br>
                <strong>Пароль:</strong> admin123<br>
                <em class="text-warning">⚠️ Обязательно смените пароль после входа!</em>
            </small>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('.btn-login');
            const spinner = submitBtn.querySelector('.loading');
            const btnText = submitBtn.querySelector('.btn-text');
            
            // Показываем индикатор загрузки
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.style.display = 'none';
            
            // Если форма не валидна, возвращаем кнопку в исходное состояние
            if (!this.checkValidity()) {
                setTimeout(() => {
                    submitBtn.disabled = false;
                    spinner.style.display = 'none';
                    btnText.style.display = 'inline';
                }, 100);
            }
        });
        
        // Автофокус на поле username при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const usernameField = document.getElementById('username');
            if (usernameField && !usernameField.value) {
                usernameField.focus();
            } else {
                document.getElementById('password').focus();
            }
        });
        
        // Обработка Enter в полях формы
        document.querySelectorAll('#loginForm input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').requestSubmit();
                }
            });
        });
    </script>
</body>
</html>
